<html>

<head>
  <title>Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="text/javascript" src="./validation.js"></script>
  <script type="text/javascript" src="./ajaxCall.js"></script>
  <style>
    .card{
      border: 2px solid;
      border-radius: 20px;
      border-style: inset;
      border-inline-start-width: 2px;
      border-inline-end-width: 2px;
      margin: 0 auto;
      float: none; 
      margin-bottom: 10px;
    }
    label{
      text-emphasis: emphasis;
      padding-left: 3px;
    }
  </style>
</head>

<body onload="enterDetails(2)">
  <script type="text/javascript" src="./header.js"></script>
  <div class="container">
    <div class="col-md-4 offset-3">
    <div class="card">
      <h2 style="text-align: center;">SignUp Form (Member 3)</h2> <br />
      <form method="GET" action="new.html" id="form"  onsubmit="handleFormSubmit(event); myFunction();">
        <div class="form-group">
          <label for="id1" class="form-check-label">First Name</label>
          <input type="text" name="fName" id="id1" class="form-control" /> &nbsp; <p id="d1"></p>
        </div>
        <div class="form-group"> 
          <label for="id2">Last Name</label>
          <input type="text" name="lName" id="id2" class="form-control" /> &nbsp; <p id="d2"></p>
        </div>
        <div class="form-group">
          <label for="id3" class="form-check-label">Email</label>
          <input type="email" name="Email" id="id3" class="form-control" /> &nbsp; <p id="d3"></p>
        </div>
        <div class="form-group">
          <label for="id4">Password</label>
          <input type="password" name="Password" id="id4" class="form-control" /> &nbsp; <p id="d4"></p>
        </div>
       <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <br />
    </div>
    </div>
  </div>


</body>

</html>
